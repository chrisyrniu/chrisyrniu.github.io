<figure>
  <picture>
    <!-- Only use WebP if the file exists -->
    {% assign webp_path = include.path | replace: '.png', '.webp' | replace: '.jpg', '.webp' %}
    <source srcset="{{ webp_path | prepend: site.baseurl }}" type="image/webp">
    
    <!-- Fallback to original PNG/JPG -->
    <img 
      src="{{ include.path | prepend: site.baseurl }}" 
      class="img-fluid z-dept-1 rounded" 
      alt="{{ include.alt }}">
  </picture>

  {%- if include.caption -%}
    <figcaption class="caption">{{ include.caption }}</figcaption>
  {%- endif %}
</figure>
